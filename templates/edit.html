<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯食譜</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center mb-4">編輯食譜: {{ recipe.title }}</h1>
    
    <!-- 編輯食譜表單 -->
    <form method="POST" class="mb-4">
        <div class="mb-3">
            <label for="title" class="form-label">食譜名稱</label>
            <input type="text" class="form-control" name="title" id="title" value="{{ recipe.title }}" required>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">作者</label>
            <input type="text" class="form-control" name="author" id="author" value="{{ recipe.author }}" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">食譜內容</label>
            <textarea class="form-control" name="content" id="content" rows="4" required>{{ recipe.content }}</textarea>
        </div>

        <div class="mb-3">
            <label for="steps" class="form-label">製作步驟</label>
            <textarea class="form-control" name="steps" id="steps" rows="4" required>{{ recipe.steps }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">儲存更改</button>
    </form>

    <!-- 刪除食譜按鈕 -->
    <form action="{{ url_for('delete_recipe', recipe_id=recipe.id) }}" method="POST" class="mt-3">
        <button type="submit" class="btn btn-danger" onclick="return confirm('確定要刪除這個食譜嗎？')">刪除食譜</button>
    </form>

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">返回食譜列表</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
