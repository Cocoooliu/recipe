<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}食譜網站{% endblock %}</title>
    
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        /* 確保區塊內容不被導航列遮擋 */
        section {
            padding-top: 5rem;
        }

        /* 視覺回饋：區塊標題淡入效果 */
        section h2 {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- 導航列 -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #f5f5dc;">
        <a class="navbar-brand" href="/" style="font-family: 'Arial', sans-serif; font-size: 1.5rem; font-weight: bold; color: #855959;">
            食譜網站
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active" style="border-right: 1px solid #dcdcdc;">
                    <a class="nav-link" href="/" style="color: #6f4f1f; font-weight: 500;">首頁 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" style="border-right: 1px solid #dcdcdc;">
                    <a class="nav-link" href="{{ url_for('all_recipes') }}" style="color: #6f4f1f; font-weight: 500;">所有食譜</a>
                </li>
                <li class="nav-item" style="border-right: 1px solid #dcdcdc;">
                    <a class="nav-link" href="{{ url_for('show_recipes_by_category', category_name='蛋糕') }}" style="color: #6f4f1f; font-weight: 500;">蛋糕</a>
                </li>
                <li class="nav-item" style="border-right: 1px solid #dcdcdc;">
                    <a class="nav-link" href="{{ url_for('show_recipes_by_category', category_name='餅乾') }}" style="color: #6f4f1f; font-weight: 500;">餅乾</a>
                </li>
                <li class="nav-item" style="border-right: 1px solid #dcdcdc;">
                    <a class="nav-link" href="{{ url_for('show_recipes_by_category', category_name='麵包') }}" style="color: #6f4f1f; font-weight: 500;">麵包</a>
                </li>
                <li class="nav-item" style="border-right: 1px solid #dcdcdc;">
                    <a class="nav-link" href="{{ url_for('show_recipes_by_category', category_name='其他') }}" style="color: #6f4f1f; font-weight: 500;">其他</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('add_recipe') }}" style="color: #6f4f1f; font-weight: 500;">新增食譜</a>
                </li>
            </ul>
        </div>
    </nav>
    
    

    <!-- 內容區域 -->
    <main role="main" class="container">
        {% block body %}{% endblock %}
    </main>

    <!-- 頁尾 -->
    <footer class="footer bg-dark text-white mt-4">
        <div class="container text-center py-3">
            <span>&copy; 2024 食譜網站</span>
        </div>
    </footer>

    <!-- 引入 jQuery 和 Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- 平滑滾動效果 -->
    <script>
        $(document).ready(function() {
            $("a[href^='#']").on("click", function(event) {
                event.preventDefault();

                var target = $(this.getAttribute("href"));
                if (target.length) {
                    $("html, body").animate(
                        {
                            scrollTop: target.offset().top - $(".navbar").outerHeight() // 偏移量考慮導航列高度
                        },
                        800 // 滾動速度
                    );
                }
            });
        });
    </script>
</body>
</html>
