{% extends "base.html" %}

{% block title %}食譜列表{% endblock %}

{% block body %}
<main role="main">
    <div class="jumbotron">
        <div class="col-sm-8 mx-auto">
            <h1>歡迎來到食譜網站</h1>
            <p>這是一個食譜網站，你可以在這裡建立專屬於你的食譜，並與大家分享！</p>
            <p>
                <a class="btn btn-primary" href="{{ url_for('index') }}" role="button">立即查看食譜列表</a>
            </p>
        </div>
    </div>
</main>

<div class="container mt-4">
    <h1 class="mb-4 text-center">食譜列表</h1>
    <a href="{{ url_for('add_recipe') }}" class="btn btn-success mb-4">新增食譜</a>

    <!-- 顯示食譜列表 -->
    <div class="list-group">
        {% for recipe in recipes %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-1">{{ recipe.title }}</h5>
                    <p class="mb-1">作者: {{ recipe.author }}</p> <!-- 顯示作者 -->
                    <p class="mb-1">{{ recipe.content[:100] }}...</p> <!-- 顯示前 100 個字元 -->
                </div>
                <div class="btn-group">
                    <!-- 瀏覽食譜按鈕 -->
                    <a href="{{ url_for('show_recipe', recipe_id=recipe.id) }}" class="btn btn-info mr-2">瀏覽食譜</a>
                    <!-- 編輯食譜按鈕 -->
                    <a href="{{ url_for('edit_recipe', recipe_id=recipe.id) }}" class="btn btn-warning">編輯食譜</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
